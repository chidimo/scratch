name: Publish VSCode Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_vsce:
        description: 'Publish to VS Code Marketplace'
        required: false
        default: 'true'
      publish_ovsx:
        description: 'Publish to Open VSX'
        required: false
        default: 'false'

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/extension
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: apps/extension/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build extension
        run: yarn compile

      - name: Package extension
        run: yarn package

      - name: Publish to VS Code Marketplace
        if: ${{ (github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.publish_vsce == 'true') }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: yarn publish:vsce

      - name: Publish to Open VSX
        if: (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.publish_ovsx == 'true')) && env.OVSX_TOKEN != ''
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        run: yarn publish:ovsx
