<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="20" y="20" width="160" height="160" rx="35" fill="url(#grad1)"/>
  
  <!-- Sync arrows circle -->
  <g transform="translate(100, 100)">
    <!-- Circular sync arrows -->
    <path d="M 0,-35 A 35,35 0 0,1 30.31,-17.5" 
          fill="none" 
          stroke="url(#grad2)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    <path d="M 30.31,-17.5 L 35,-10 L 23,-12" 
          fill="url(#grad2)"/>
    
    <path d="M 0,35 A 35,35 0 0,1 -30.31,17.5" 
          fill="none" 
          stroke="url(#grad2)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    <path d="M -30.31,17.5 L -35,10 L -23,12" 
          fill="url(#grad2)"/>
    
    <!-- Code brackets in center -->
    <g transform="scale(0.8)">
      <path d="M -15,-20 L -25,-10 L -25,10 L -15,20" 
            fill="none" 
            stroke="white" 
            stroke-width="4" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
      <path d="M 15,-20 L 25,-10 L 25,10 L 15,20" 
            fill="none" 
            stroke="white" 
            stroke-width="4" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
      <circle cx="0" cy="-8" r="2.5" fill="white"/>
      <circle cx="0" cy="0" r="2.5" fill="white"/>
      <circle cx="0" cy="8" r="2.5" fill="white"/>
    </g>
  </g>
  
  <!-- Small device indicators at corners -->
  <g opacity="0.9">
    <!-- Mobile device icon (bottom left) -->
    <rect x="35" y="140" width="18" height="28" rx="3" fill="white" opacity="0.3"/>
    <rect x="37" y="142" width="14" height="22" rx="2" fill="white" opacity="0.5"/>
    
    <!-- Desktop/VS Code icon (bottom right) -->
    <rect x="147" y="140" width="28" height="20" rx="2" fill="white" opacity="0.3"/>
    <rect x="149" y="142" width="24" height="16" rx="1" fill="white" opacity="0.5"/>
  </g>
</svg>